name: Postman Collection Workflow

on:
  push:
    branches: [ main ]

  workflow_dispatch:

  schedule:
    - cron: "30 02 * * *"   # 8:00 AM IST
    - cron: "00 14 * * *"   # 7:30 PM IST
    - cron: "00 06 * * 1-5" # 11:30 AM IST (Monâ€“Fri)

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Newman and Html-extra globally
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run the Postman Collection with Newman
        run: |
          newman run Inwarranty-flowClean.postman_collection.json \
          -e QA.postman_environment.json \
          -d testdata.csv \
          -r cli,htmlextra

      - name: Upload Newman Report
        uses: actions/upload-artifact@v4
        with:
          name: Newman-Report
          path: newman/*.html
